<script type = "hot">




body = ->
	svg_text = fetch('/pauls/svg_text')
	if not svg_text.text then return SPAN null, 'Loading...'
	DIV null,
		DIV dangerouslySetInnerHTML:{__html: svg_text.text}
		TEXTAREA
			ref: 'input'
			style: width: 500, height: 300
			defaultValue: svg_text.text
			onChange: (e) => svg_text.text = e.target.value; save(svg_text)

#body.up = => @refs.input.getDOMNode().value = fetch('/pauls/svg_text')

					

views = ['body']

for el of React.DOM
  window[el.toUpperCase()] = React.DOM[el]
