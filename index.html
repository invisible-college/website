<!-- Example of a Statebus section -->
<script type="hot">
dom.BODY = ->

  if @loading()
    return DIV({}, "Loading...")

  projects = fetch('/website/projects')
  view = localGet("/view")
  console.log(view.view)

  if not projects.list?
    projects.list = [
      {name: "Consider.it"},
      {name: "Statebus"},
      {name: "Cheeseburger"}
    ]
    save(projects)
    console.log("Saving empty projects")

  projects.list.map (project) ->
    DIV
      className: "outer"
      DIV
        className: "inner content cover hero"
        H1
          className: "cover-heading"
          project.name

</script>
